<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ep.html</title>
	  <style type="text/css">
    @import url("ep_style.css");
  </style>
</head>

<body>
	  <div class="main_box">
    <div id="nav_menu">
      <ul>
        <a href="index.html"><li>Back</li></a>
      </ul>
    </div>
    <div class="video-container">
      <div class="arrow arrow-left" onclick="showPreviousVideo()">&#8249;</div>
      <div class="arrow arrow-right" onclick="showNextVideo()">&#8250;</div>
      <div class="episode-title" id="episodeTitle">Episode 1</div>
      <video id="videoPlayer" src="op_1.mp4" controls></video>
    </div>
  </div>

  <script>
    var currentEpisode = 1;

    function showPreviousVideo() {
      var videoPlayer = document.getElementById('videoPlayer');
      var episodeTitle = document.getElementById('episodeTitle');

      if (currentEpisode === 1) {
        // 첫 번째 비디오에서 이전 비디오로 전환
        videoPlayer.src = 'op_3.mp4';
        episodeTitle.textContent = 'Episode 3';
        currentEpisode = 3;
      } else if (currentEpisode === 2) {
        // 두 번째 비디오에서 이전 비디오로 전환
        videoPlayer.src = 'op_1.mp4';
        episodeTitle.textContent = 'Episode 1';
        currentEpisode = 1;
      } else if (currentEpisode === 3) {
        // 세 번째 비디오에서 이전 비디오로 전환
        videoPlayer.src = 'op_2.mp4';
        episodeTitle.textContent = 'Episode 2';
        currentEpisode = 2;
      }
      // 필요한 만큼의 조건문을 추가하여 이전 비디오로 전환할 수 있습니다.
    }

    function showNextVideo() {
      var videoPlayer = document.getElementById('videoPlayer');
      var episodeTitle = document.getElementById('episodeTitle');

      if (currentEpisode === 1) {
        // 첫 번째 비디오에서 다음 비디오로 전환
        videoPlayer.src = 'op_2.mp4';
        episodeTitle.textContent = 'Episode 2';
        currentEpisode = 2;
      } else if (currentEpisode === 2) {
        // 두 번째 비디오에서 다음 비디오로 전환
        videoPlayer.src = 'op_3.mp4';
        episodeTitle.textContent = 'Episode 3';
        currentEpisode = 3;
      } else if (currentEpisode === 3) {
        // 세 번째 비디오에서 다음 비디오로 전환
        videoPlayer.src = 'op_1.mp4';
        episodeTitle.textContent = 'Episode 1';
        currentEpisode = 1;
      }
    }
  </script>
